#      run: |
#        cd flask
#        bash test.sh

    # 遠端部署
    - name: CD
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST_TEST }}
        USERNAME: ${{ secrets.USERNAME_TEST }}
        KEY: ${{ secrets.SSHKEY_TEST }}
        script: |
          if cd /home/lighthouse/MumuMemoServer; then git pull git@github.com:MumuMemo/Mumu-Memo-Server.git; else git clone git@github.com:MumuMemo/Mumu-Memo-Server.git /home/lighthouse/MumuMemoServer; fi
          cd /home/lighthouse/MumuMemoServer
          docker-compose up --build -d